<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPITIPI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar">
        <button id="backBtn" class="back-btn" onclick="showMain()">‚Üê Back</button>
        <h1 class="logo">IPITIPI</h1>
    </nav>

    <main id="mainMenu" class="container">
        <div class="card" onclick="openMode('Single')">
            <h3>Single</h3>
            <div class="grid-preview single"><div class="box"></div></div>
        </div>

        <div class="card" onclick="openMode('Double')">
            <h3>Double</h3>
            <div class="grid-preview double">
                <div class="box"></div><div class="box"></div>
            </div>
        </div>

        <div class="card" onclick="openMode('Quad')">
            <h3>Quad</h3>
            <div class="grid-preview quad">
                <div class="box"></div><div class="box"></div>
                <div class="box"></div><div class="box"></div>
            </div>
        </div>
    </main>

    <section id="viewContainer" class="view-content" style="display: none;">
        <h2 id="modeTitle">Mode</h2>
        <p>üöß Under Construction üöß</p>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
