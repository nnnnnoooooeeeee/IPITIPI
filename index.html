<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPITIPI</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <nav class="navbar">
        <h1 class="logo-title">IPITIPI</h1>
    </nav>
    
    <div class="main-body">
        <header class="topbar">
            <button id="addBtn">ADD TILE</button>
            <button id="removeBtn">REMOVE TILE</button>
        </header>
        

        <main>
            <div id="grid" class="grid"></div>
        </main>

        <div id="modal" class="modal hidden">
            <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Select TV Channel</h2>
            
            <div class="filter-area">
                <select id="countrySelect">
                <option value="">-- Select Country --</option>
                </select>
                
                <input type="text" id="searchChannel" placeholder="Search channel..." class="hidden" />
                
                <p id="statusText">Waiting for selection...</p>
            </div>

            <div id="channelGrid" class="channel-grid">
                </div>
            </div>
        </div>

    </div>
    
    <div class="footer">
        <a href="https://github.com/nnnnnoooooeeeee/IPITIPI">nnnnnoooooeeeee</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="./js/script.js"></script>
</body>
</html>
